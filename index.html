<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projects-web</title>

	<link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

	<!-- font-family: 'Open Sans', sans-serif; -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div id="container">
		
		<i class='bx bx-menu button'></i>

		<!-- Navbar -->
		<nav id="navigation">
			<ul>
				<h2 class ="logo">PROJECT</h2>
				<i class='bx bx-menu btn'></i>

				<li class="nav-btn location">
					<span class="iconp"></span>
					<i class='bx bx-home icon'></i>
					<p class="pmenu">Home</p>
				</li>

				<li class="nav-btn">
					<span class="iconp"></span>
					<i class='bx bx-receipt icon'></i>
					<p class="pmenu">Feature</p>
				</li>

				<li class="nav-btn">
					<span class="iconp"></span>
					<i class='bx bx-window-alt icon'></i>
					<p class="pmenu">Website</p>
				</li>

			</ul>

			<div class="profile">
				<div class="border">
					<a href="https://github.com/" target="_blank">
						<i class='bx bxl-github icon'></i>
						<p class="profile_name">Github</p>
					</a>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->


		<div id="page">

			<section id="page-load">
				<span class="icon-load"></span>
				<p class="text-load">Loading...</p>
			</section>

			<section id="page1" class="pages">
				<h2>home</h2>
			</section>

			<section id="page2" class="pages none">
				<h2>feature</h2>
			</section>

			<section id="page3" class="pages none">
				<h2>website</h2>
			</section>
		</div>

	</div>


<script src="script.js"></script>
</body>
</html>
